<html lang="en" xmlns:th="http://www.thymeleaf.org"><html><head>	<title>纯CSS loader 特效</title></head><link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"><script type="text/javascript" th:src="@{/js/jquery.min.js}"></script><script th:src="@{/js/bootstrap.min.js}"></script><body><div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop='static'>  <div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">    <div class="progress progress-striped active" style="margin-bottom: 0;">      <div class="progress-bar" style="width: 100%;"></div>    </div>    <h5 style="color:black"> <strong>信息正在提交请稍等</strong> </h5>  </div></div><button onclick="onkai()">开启</button><button onclick="onNO()">关闭</button></body><script> /* $(function () {      alert('11')  })*/  function  onkai() {      //显示      $('#loading').modal('show');  }  function onNO() {      //取消      $('#loading').modal('hide');  }</script></html>
